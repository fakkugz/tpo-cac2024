    <main>
        <section class="form">
            <h2>Registro</h2>
            <form action="#" id="formRegister" method="GET" novalidate>
                <div class="form-control">
                    <label>Nombre</label>
                    <input type="text" required name="firstname" id="firstname" >
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="form-control">
                    <label>Apellido</label>
                    <input type="text" required name="lastname" id="lastname">
                </div>
                <div class="error" id="error-lastname"></div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" required name="email" id="email">
                </div>
                <div class="error" id="error-email"></div>
                <div class="form-control">
                    <label>Contraseña</label>
                    <input type="password" required name="password" id="password">
                </div>
                <div class="error" id="error-password"></div>
                <div class="form-control">
                    <label id="label-birthdate">Fecha de Nacimiento</label>
                    <input type="date" required name="birthdate" id="birthdate">
                </div>
                <div class="form-control">
                    <select name="country" id="country" class="form-select">
                        <option value="">Quisiera recibir mas contenido sobre </option>
                        <option value="GER">Geranio</option>
                        <option value="BEG">Begonia</option>
                        <option value="CLA">Clavel</option>
                        <option value="DRA">Dracena</option>
                        <option value="HEL">Helecho</option>
                        <option value="BON">Bonsais</option>
                        <option value="CAC">Cactus</option>
                        <option value="SUC">Suculentas</option>
                        <option value="ORQ">Orquideas</option>
                        <option value="LIR">Lirios</option>
                        <option value="VIO">Violetas africanas</option>
                        <option value="POT">Potos</option>
                    </select>
                </div>
                <div class="form-terms"> 
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">Acepto términos y condiciones</label>
                        <br>
                        <input type="checkbox" id="novedades">
                        <label for="novedades">Acepto recibir nuevo contenido relacionado con el vivero</label>
                    </div>
                </div>
                <button type="button" class="blog-button" id="btn-send">Registrarse</button>
            </form>

        </section>

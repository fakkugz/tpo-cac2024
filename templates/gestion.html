<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
    <script src="https://kit.fontawesome.com/87193dc31d.js" crossorigin="anonymous"></script>
    <title>Vivero fulanito</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <div class="logo-container">
          <a href="/index.html" class="logo-a">
            <img src="/static/img/logo.png" id="logo" alt="logo">
          </a>
        </div>
        <div class="menu" id="main-menu">
          <span class="close-menu">
            <i class="fa-solid fa-x" id="close-menu-button"></i>
          </span>
          <ul>
            <li>
              <a href="tienda.html">Tienda</a>
            </li>
            <li>
              <a href="blog.html">Blog</a>
            </li>
            <li>
              <a href="#">Contacto</a>
            </li>
          </ul>
          <a href="tienda.html" class="carrito">
            <i class="fa-solid fa-cart-shopping" id="carrito"></i>
          </a>
        </div>
        <span>
          <i class="fa-solid fa-bars" id="open-menu-button"></i>
        </span>
      </nav>
    </header>

    <main class="main">
        <section id="form" class="container ">
            <h2 class="search-title">Gestión de productos</h2>
            <p class="description" >En esta sección se podra llevar a cabo la gestión de productos de la tienda</p>
            <form action="#"  id="form-product">
                <div class="d-flex">
                    <div class="form-control d-flex-column">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="input-search" name="nombre" id="nombre">
                    </div>
                    <div class="form-control d-flex-column">
                        <label for="Precio">Precio</label>
                        <input type="text" class="input-search" name="precio" id="precio">
                    </div>                    
                    <div class="form-control d-flex-column">
                        <label for="imagen">Imagen</label>
                        <input type="url" class="input-search" name="imagen" id="url_imagen">
                    </div>                
                    <input type="hidden"  name="id_producto" id="id_producto">
                    <button class="btn-viv" type="button" id="btn-save-product">Agregar</button>
                </div>
            </form> 
        </section>
        <section id="list" class="container">
            <h3 class="subtitle">Listado de productos</h3>
            <table id="list-table-products" class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>                        
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody-table-products">
                    
                </tbody>
            </table>
        </section>  
    </main>

    <footer>
      <div class="f-logo-container">
        <a href="/index.html" class="logo-a">
          <img src="/static/img/logo.png" id="logo-footer" alt="logo">
        </a>   
        <p>Fulanito</p>
        </div> 
        
        <div class="iconos">
            <a href="https://www.facebook.com/profile.php?id=100065750388569" target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
          <a href="https://www.instagram.com/te_la_creiste_we_/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>  
        <div class="datos">
          <a href="#">Avenida Boedo 3322</a>
          <a href="#">Términos y condiciones</a>
          <a href="#">Preguntas Frecuentes</a>
        </div>
    </footer>
    <div class="contenedor">
      <img src="/static/img/blog/pngegg-2.png" class="imagen-fija" alt="hojas de palmera">
    </div>
    <script src="/scripts/menu.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/crud-productos-fetch.js"></script>
  </body>
</html>

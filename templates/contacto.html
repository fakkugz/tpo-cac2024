  <main class="main">
      <div class="form">
          <h2 class="titulo-contacto">Registro</h2>
          <form action="#" id="formRegister" method="GET" novalidate>
              <div class="form-control">
                  <label>Nombre: </label>
                  <input type="text" required name="firstname" id="firstname" >
              </div>
              <div class="error" id="error-firstname"></div>
              <div class="form-control">
                  <label>Apellido: </label>
                  <input type="text" required name="lastname" id="lastname">
              </div>
              <div class="error" id="error-lastname"></div>
              <div class="form-control">
                  <label>Email:</label>
                  <input type="email" required name="email" id="email">
              </div>
              <div class="error" id="error-email"></div>
              <div class="form-control">
                  <label id="label-birthdate">Fecha de Nacimiento: </label>
                  <input type="date" required name="birthdate" id="birthdate">
              </div>
              <div class="error" id="error-date"></div>
              <div class="form-control">
                  <select name="options" id="options" required class="form-select">
                      <option value="">Quisiera recibir contenido sobre:</option>
                      <option value="GER">Geranios</option>
                      <option value="BEG">Begonias</option>
                      <option value="CLA">Claveles</option>
                      <option value="DRA">Dracena</option>
                      <option value="HEL">Helechos</option>
                      <option value="BON">Bonsais</option>
                      <option value="CAC">Cactus</option>
                      <option value="SUC">Suculentas</option>
                      <option value="ORQ">Orquideas</option>
                      <option value="LIR">Lirios</option>
                      <option value="VIO">Violetas africanas</option>
                      <option value="POT">Potos</option>
                  </select>
              </div>
              <div class="error" id="error-options"></div>
              <div class="form-terms"> 
                  <div class="terms">
                      <input type="checkbox" id="terms" required>
                      <label for="terms">Acepto los términos y condiciones</label>
                      <br>
                      <div class="error" id="error-terms"></div>
                      <br>
                      <input type="checkbox" id="novedades">
                      <label for="novedades">Acepto recibir ofertas y novedades</label>
                  </div>
              </div>
              <button type="button" class="blog-button" id="btn-send">Registrarse</button>
          </form>
        </div>

      <div class="visitanos">
          <h2 class="titulo-contacto">Visitanos!</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6566.50864700506!2d-58.420352146063216!3d-34.623012833571735!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaff854b69d1%3A0xe4eb3b1de3a376c6!2sBoedo!5e0!3m2!1ses-419!2sar!4v1715868501843!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
